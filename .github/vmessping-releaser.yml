project_name: Build VMessPing
before:
  hooks:
    - go mod tidy -v
builds:
  - env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.arch={{.Arch}}
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - arm
      - arm64
      - 386
      - amd64
#      - mips
#      - mipsle
      - s390x
#      - riscv64
    gomips:
      - softfloat
    ignore:
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
    main: ./cmd/vmessping/
    binary: vmessping
universal_binaries:
  - name_template: "vmessping"
    replace: false
archives:
  - name_template: "vmessping_{{ .Os }}_{{ .Arch }}"
    files:
      - none*
